<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Slide Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .menu button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .text-section {
            max-width: 800px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #pdf-canvas.hidden,
        .controls.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PDF Slide Viewer</h1>

    <div class="menu" id="slide-menu"></div>

    <div class="text-section">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut nisi vel purus commodo condimentum. Sed a sapien sed ligula feugiat viverra. Curabitur dignissim orci et felis euismod, vel volutpat augue mattis.</p>
    </div>

    <canvas id="pdf-canvas"></canvas>

    <div class="controls" id="nav-controls">
        <button id="prev">Previous</button>
        <span>Page <span id="page-num">1</span> of <span id="page-count">?</span></span>
        <button id="next">Next</button>
    </div>

    <div class="text-section" id="page-note">
        <p>Loading note...</p>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        const url = 'Ordinario.pdf';
        const pageNotes = {
            1: "Introducción y objetivos generales.",
            2: "Descripción de la Actividad 1.",
            3: "Descripción de la Actividad 2.",
            4: "Descripción de la Actividad 3.",
            5: "Descripción de la Actividad 4.",
            6: "Descripción de la Actividad 5.",
            7: "Descripción de la Actividad 6.",
            8: "Descripción de la Actividad 7.",
            9: "Descripción de la Actividad 8.",
            10: "Descripción de la Actividad 9.",
            11: "Descripción de la Actividad 10.",
            12: "Conclusiones y evaluación final."
        };

        let pdfDoc,
            pageNum = parseInt(new URLSearchParams(window.location.search).get('page')) || 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        const navControls = document.getElementById('nav-controls');

        function updateNote(num) {
            const note = pageNotes[num] || "No hay nota para esta página.";
            document.getElementById('page-note').innerHTML = `<p>${note}</p>`;
        }

        function renderPage(num) {
            const isPdfPage = num > 1 && num < 12;
            canvas.classList.toggle('hidden', !isPdfPage);
            navControls.classList.toggle('hidden', !isPdfPage);

            if (!isPdfPage) {
                updateNote(num);
                return;
            }

            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
            updateNote(num);
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function goToPage(num) {
            if (num >= 1 && num <= pdfDoc.numPages) {
                pageNum = num;
                queueRenderPage(pageNum);
            }
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);

            const menu = document.getElementById('slide-menu');
            for (let i = 1; i <= 12; i++) {
                const btn = document.createElement('button');
                btn.textContent = i === 1 ? 'Introducción' : (i === 12 ? 'Conclusión' : `Actividad ${i - 1}`);
                btn.addEventListener('click', () => goToPage(i));
                menu.appendChild(btn);
            }
        }).catch(function(error) {
            console.error('Error loading PDF: ', error);
        });
    </script>
</body>
</html>
