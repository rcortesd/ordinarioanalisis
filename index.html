<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Slide Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .menu button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .text-section {
            max-width: 800px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #pdf-canvas.hidden,
        .controls.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PDF Slide Viewer</h1>

    <div class="menu" id="slide-menu"></div>

    <canvas id="pdf-canvas"></canvas>

    <div class="controls" id="nav-controls">
        <button id="prev">Previous</button>
        <span>Page <span id="page-num">1</span> of <span id="page-count">?</span></span>
        <button id="next">Next</button>
    </div>

    <div class="text-section" id="page-note">
        <p>Loading note...</p>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        const url = 'Ordinario.pdf';
        const pageNotes = {
            0: "Introducción y objetivos generales.",
            1: "Descripción de la Actividad 1.",
            2: "Descripción de la Actividad 2.",
            3: "Descripción de la Actividad 3.",
            4: "Descripción de la Actividad 4.",
            5: "Descripción de la Actividad 5.",
            6: "Descripción de la Actividad 6.",
            7: "Descripción de la Actividad 7.",
            8: "Descripción de la Actividad 8.",
            9: "Descripción de la Actividad 9.",
            10: "Descripción de la Actividad 10.",
            11: "Conclusiones.",
            12: "Toma de decisiones."
        };

        let pdfDoc,
            currentIndex = 0,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        const navControls = document.getElementById('nav-controls');

        function updateNote(index) {
            const note = pageNotes[index] || "No hay nota para esta sección.";
            document.getElementById('page-note').innerHTML = `<p>${note}</p>`;
        }

        function renderPage(index) {
            const showPdf = index >= 1 && index <= 10;
            canvas.classList.toggle('hidden', !showPdf);
            navControls.classList.toggle('hidden', !showPdf);

            if (!showPdf) {
                updateNote(index);
                return;
            }

            const pageNum = index;
            pageRendering = true;
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = pageNum;
            updateNote(index);
        }

        function queueRenderPage(index) {
            if (pageRendering) {
                pageNumPending = index;
            } else {
                renderPage(index);
            }
        }

        function onPrevPage() {
            if (currentIndex <= 0) return;
            currentIndex--;
            queueRenderPage(currentIndex);
        }

        function onNextPage() {
            if (currentIndex >= 12) return;
            currentIndex++;
            queueRenderPage(currentIndex);
        }

        function goToPage(index) {
            if (index >= 0 && index <= 12) {
                currentIndex = index;
                queueRenderPage(index);
            }
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = 10;

            const menu = document.getElementById('slide-menu');
            const labels = ['Introducción'];
            for (let i = 1; i <= 10; i++) {
                labels.push(`Actividad ${i}`);
            }
            labels.push('Conclusión');
            labels.push('Toma de Decisiones');

            labels.forEach((label, index) => {
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.addEventListener('click', () => goToPage(index));
                menu.appendChild(btn);
            });

            renderPage(currentIndex);
        }).catch(function(error) {
            console.error('Error loading PDF: ', error);
        });
    </script>
</body>
</html>
