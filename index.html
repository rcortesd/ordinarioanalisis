<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embedded PDF Report</h1>
        <iframe src="Ordinario.pdf" allowfullscreen></iframe>
    </div>
</body>
</html>
